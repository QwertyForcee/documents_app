<div class="sign-up-page">
    <h2>Register</h2>

    <form class="sign-up-page-form" (submit)="onSubmit()">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Repeat password"
            required />

        <button type="submit">Register</button>
    </form>

    <a routerLink="/sign-in">Already have an account? Login</a>
</div>

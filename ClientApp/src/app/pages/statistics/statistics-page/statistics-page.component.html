<div class="statistics-page">
    @for (model of userStatistics; track $index) {

    }
    <table class="statistics-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Год</th>
                <th>Создано документов</th>
            </tr>
        </thead>
        <tbody>
            @for (stat of userStatistics; track $index) {
            <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ stat.year }}</td>
                <td>{{ stat.documentsCreated }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
